<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="assets/css/pages/index/index.css">
  <script src="assets/js/index/index.js" defer></script>
</head>

<body>
  <form class="form-main" action="#" method="post">

    <h1 class="form-main__title">contact us</h1>

    <div class="form-main__form-header">
      <div class="form-main__input-wrapper">
        <label class="form-main__input-wrapper__label" for="form-name">First name</label>
        <input class="form-main__input-wrapper__input-model" type="text" name="form-name" id="form-name">
        <small class="form-main_input-wrapper__error-msg disabled-visibility" id="name-error-msg">This field is
          required</small>
      </div>

      <div class="form-main__input-wrapper">
        <label class="form-main__input-wrapper__label" for="form-last-name">Last name</label>
        <input class="form-main__input-wrapper__input-model" type="text" name="form-last-name" id="form-last-name">
        <small class="form-main_input-wrapper__error-msg disabled-visibility">This field is required</small>
      </div>
    </div>

    <div class="form-main__input-wrapper">
      <label class="form-main__input-wrapper__label" for="form-email">Email</label>
      <input class="form-main__input-wrapper__input-model" type="email" name="form-email" id="form-email">
      <small class="form-main_input-wrapper__error-msg disabled-visibility">Please enter a valid email address</small>
    </div>

    <div class="form-main__input-wrapper">
      <label class="form-main__input-wrapper__label" for="">Query type</label>
      <div class="form-main__contact-type-wrapper">
        <div class="form-main__input-wrapper__input-model centralize">
          <input type="radio" name="query-type" id="query-type__input">
          <label class="form-main__input-wrapper__label after-disabled" for="query-type__input">general enquiry</label>
        </div>
        <div class="form-main__input-wrapper__input-model centralize">
          <input type="radio" name="query-type" id="support-request__input">
          <label class="form-main__input-wrapper__label after-disabled" for="support-request__input">support
            request</label>
        </div>
      </div>
      <small class="form-main_input-wrapper__error-msg disabled-visibility">Please select a query type</small>
    </div>

    <div class="form-main__input-wrapper">
      <label class="form-main__input-wrapper__label" for="">Message</label>
      <textarea class="form-main__input-wrapper__input-model  form-main__textarea-for-user" name="form-main-textarea"
        id="form-main-textarea"></textarea>
      <small class="form-main_input-wrapper__error-msg disabled-visibility">This field is required</small>
    </div>

    <div class="form-main__data-consent-wrapper">
      <div class="form-main__data-consent-wrapper__consent-header">
        <input type="checkbox" name="" id="data-consent-input">
        <label for="data-consent-input">i consent to being contacted by the team</label>
      </div>
      <small class="form-main_input-wrapper__error-msg disabled-visibility">To submit this form, please consent to be
        contacted</small>
    </div>

    <button class="form-main__btn-submit" type="submit">submit</button>
  </form>
</body>

</html>
